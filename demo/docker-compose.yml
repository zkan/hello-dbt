version: "3.9"

services:
  postgres:
    image: postgres:13.3
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: demo
    volumes:
      - postgres-data-volume:/var/lib/postgresql/data
      - ./setup/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./setup/data:/data
    ports:
      - 5432:5432

  sqlpad:
    image: sqlpad/sqlpad:6.11.2
    restart: always
    depends_on:
      - postgres
    environment:
      SQLPAD_ADMIN: admin@admin.io
      SQLPAD_ADMIN_PASSWORD: admin
      SQLPAD_CONNECTIONS__pgdb__name: Demo
      SQLPAD_CONNECTIONS__pgdb__driver: postgres
      SQLPAD_CONNECTIONS__pgdb__host: postgres
      SQLPAD_CONNECTIONS__pgdb__database: demo
      SQLPAD_CONNECTIONS__pgdb__username: postgres
      SQLPAD_CONNECTIONS__pgdb__password: postgres
    ports:
      - 3000:3000

volumes:
  postgres-data-volume:
